<form class="login-form-container">
  <div class="login-box">
    <app-custom-input
      [label]="'Username'"
      [placeHolder]="'Username'"
      [type]="'text'"
    ></app-custom-input>
    <app-custom-input
      [label]="'Password'"
      [placeHolder]="'Password'"
      [type]="'password'"
    ></app-custom-input>
    <div class="button-container">
      <app-custom-button [name]="'Login'"></app-custom-button>
    </div>
  </div>
</form>
